<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="calculator">
      <div class="answer"></div>
      <div class="first-row">
        <div class="key clear">AC</div>
        <div class="key operator" data-action="Plus minus sign">+/-</div>
        <div class="key operator" data-action="percentage">%</div>
        <kbd class="key operator" data-action="divide">/</kbd>
      </div>
      <div class="pressKey"> 
        <kbd class="key number">7</kbd>
        <kbd class="key number">8</kbd>
        <kbd class="key number">9</kbd>
        <kbd class="key operator" data-action="multiply">*</kbd>
        <kbd class="key number">4</kbd>
        <kbd class="key number">5</kbd>
        <kbd class="key number">6</kbd>
        <kbd class="key operator" data-action="subtract">-</kbd>
        <kbd class="key number">1</kbd>
        <kbd class="key number">2</kbd>
        <kbd class="key number">3</kbd>
        <kbd class="key operator" data-action="add">+</kbd>
        <kbd class="key number">.</kbd>
        <kbd class="key number" style="grid-column: 2/4;">0</kbd>
        <kbd class="key operator" data-action="equal">=</kbd>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
